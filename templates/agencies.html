{% extends "layout.html" %}
{% block content %}
    <div class="header-with-action">
        <h1>Manage Agencies</h1>
        <a href="{{ url_for('add_agency') }}" class="button">Add New Agency</a>
    </div>
    <table>
        <thead><tr><th>Name</th><th>Actions</th></tr></thead>
        <tbody>
            {% for agency in agencies %}
            <tr>
                <td>{{ agency.name }}</td>
                <td class="actions">
                    <a href="{{ url_for('edit_agency', agency_id=agency.id) }}" class="action-link edit">Edit</a>
                    <form action="{{ url_for('delete_agency', agency_id=agency.id) }}" method="post" onsubmit="return confirm('Are you sure?');">
                        <button type="submit" class="action-link delete">Delete</button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr><td colspan="2" class="empty-cell">No agencies found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
