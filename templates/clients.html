{% extends "layout.html" %}
{% block content %}
    <div class="header-with-action">
        <h1>Manage Clients</h1>
        <a href="{{ url_for('add_client') }}" class="button">Add New Client</a>
    </div>
    <form method="get" class="search-form">
        <input type="text" name="search" placeholder="Search by name..." value="{{ search_query or '' }}">
        <button type="submit">Search</button>
    </form>
    <table>
        <thead><tr><th>Name</th><th>Phone</th><th>Email</th><th>Actions</th></tr></thead>
        <tbody>
            {% for client in clients %}
            <tr>
                <td><a href="{{ url_for('client_detail', client_id=client.id) }}">{{ client.name }}</a></td>
                <td>{{ client.phone or 'N/A' }}</td>
                <td>{{ client.email or 'N/A' }}</td>
                <td class="actions">
                    <a href="{{ url_for('client_detail', client_id=client.id) }}" class="action-link">View</a>
                    <a href="{{ url_for('edit_client', client_id=client.id) }}" class="action-link edit">Edit</a>
                    <form action="{{ url_for('delete_client', client_id=client.id) }}" method="post" onsubmit="return confirm('Are you sure?');">
                        <button type="submit" class="action-link delete">Delete</button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr><td colspan="4" class="empty-cell">No clients found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
